<slide class="{{ slide.class }}" id="{{ slide.id }}">
<div style="position: absolute; bottom: 150px;">
<hgroup>
  {{{ slide.header}}}
</hgroup>
</div>
<article class = 'flexbox bottom'>
{{{ slide.content }}}
</article>
<!-- Presenter Notes -->
{{# slide.pnotes}}
<aside class="note">
  <section>
    {{{ html }}}
  </section>
</aside>
{{/ slide.pnotes}}
</slide>
